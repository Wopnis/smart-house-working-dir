<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart-House-mobile app</title>
</head>
<body>
    <div class="screen">
        <div class="screen__top">
            <img src="./img/top.svg" alt="top of app">
        </div>
        <div class="screen__content">
            <div class="selectBox">
                <div class="selectBox__selected">
                    <span>Комнаты</span>
                    <i class="ico_arrow"></i>
                </div>
                <div class="selectBox__list">
                    <div class="selectbox__item selected" data-room="all">Все комнаты</div>
                    <div class="selectbox__item" data-room="livingroom">Зал</div>
                    <div class="selectbox__item" data-room="bedroom">Спальная</div>
                    <div class="selectbox__item" data-room="kitchen">Кухня</div>
                    <div class="selectbox__item" data-room="bathroom">Ванная</div>
                    <div class="selectbox__item" data-room="studio">Кабинет</div>
                    <div class="selectbox__item" data-room="washingroom">Уборная</div>
                </div>
            </div>
            <div class="rooms">
                <div data-room="livingroom" class="room">
                    <i class="ico_livingroom"></i>
                    <span>Зал</span>
                </div>
                <div data-room="bedroom" class="room">
                    <i class="ico_bedroom"></i>
                    <span>Спальная</span>
                </div>
                <div data-room="kitchen" class="room">
                    <i class="ico_kitchen"></i>
                    <span>Кухня</span>
                </div>
                <div data-room="bathroom" class="room">
                    <i class="ico_bathroom"></i>
                    <span>Ванная</span>
                </div>
                <div data-room="studio" class="room">
                    <i class="ico_studio"></i>
                    <span>Кабинет</span>
                </div>
                <div data-room="washingroom" class="room">
                    <i class="ico_washingroom"></i>
                    <span>Уборная</span>
                </div>
            </div>
            <div id="settings" class="settings">
                <div class="settings__tabs" id="settings-tabs">
                    <div class="settings__tab">
                        <div class="option selected" data-type="temperature">
                            <i class="ico_temperature"></i>
                            <span>Температура</span>
                        </div>
                    </div>
                    <div class="settings__tab">
                        <div class="option" data-type="lights">
                            <i class="ico_lights"></i>
                            <span>Свет</span>
                        </div>
                    </div>
                    <div class="settings__tab">
                        <div class="option" data-type="humidity">
                            <i class="ico_humidity"></i>
                            <span>Влажность</span>
                        </div>
                    </div>
                </div>
                <div class="settings__screens" id="settings-panel">
                    <div class="settings__screen active" data-type="temperature">
                        <div class="settings__screen-title">Температура</div>
                        <div class="temperature-button">
                            <svg class="dots-box" viewBox="0 0 102 102">
                                <circle class="dots" r="50" cx="50%" cy="50%"></circle>
                                <circle class="line" r="44" cx="50%" cy="50%"></circle>
                                <circle id="temperature-line" class="line-active" r="44" cx="50%"
                                        cy="50%">
                                </circle>
                                <circle class="separate-lines" r="44" cx="50%" cy="50%"></circle>
                                <circle id="temperature-round" class="round" r="44" cx="50%"
                                        cy="50%"></circle>
                                <circle class="separate-dots" r="50" cx="50%" cy="50%"></circle>
                            </svg>
                            <div class="temperature-button__info">
                                <span>22</span><span>&#176</span>
                                <span>C</span>
                            </div>
                        </div>
                        <div class="power">
                            <i class="ico_power"></i>
                        </div>
                        <div class="power-label">Нажать, чтобы выключить</div>
                        <div class="set-button">установить температуру</div>
                    </div>
                    <div class="settings__screen " data-type="lights">
                        <div class="settings__screen-title">Освещение</div>
                        <div class="settings__screen-icon">
                            <i class="ico_sun"></i>
                        </div>
                        <div class="slider">
                            <div class="slider__progress">45 &#37;</div>
                        </div>
                        <div class="switch">
                            <div></div>
                        </div>
                    </div>
                    <div class="settings__screen " data-type="humidity">
                        <div class="settings__screen-title">Влажность</div>
                        <div class="settings__screen-icon">
                            <i class="ico_humidity"></i>
                        </div>
                        <div class="slider">
                            <div class="slider__progress">45 &#37;</div>
                        </div>
                        <div class="switch">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen__bottom">
            <img src="./img/bottom.svg" alt="botttom of app">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
